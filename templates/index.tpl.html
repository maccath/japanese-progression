{% extends "layout.tpl.html" %}
{% use "components/level.tpl.html" %}

{% block content %}
<section id="progress">
    <h2 class="display-6 py-4">Current Progress</h2>
    <div class="grid gap-1">
    {% set levelNum = 1 %}
    {% for level in levels %}
        {{ block('level') }}
        {% set levelNum = levelNum + 1 %}
    {% endfor %}
    </div>
</section>
{% endblock %}
